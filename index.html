<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현우의 포트폴리오</title>
    <!-- seo추가-->
    <meta name="description" content="세계적으로 유명한 소프트웨어 개발자 현우의 포트폴리오">
    <meta name="author" content="현우">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    
    <!-- open graph data(og) 추가  : 웹사이트를 sns등으로 공유할때 보여지는 데이터들  -->
    <meta property="og:title" content="현우의 포트폴리오">
    <meta property="og:type" content="website">
    <meta property="og:url" content="배포후 생성된 url">
    <meta property="og:image" content="배포후 생성된 이미지">

    <!-- 구글 폰트 셋업 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <!-- font-awesome 아이콘 폰트 -->
    <script src="https://kit.fontawesome.com/0ea90c0361.js" crossorigin="anonymous"></script>

    <!-- CSS 문서 연결 -->
     <link rel="stylesheet" href="/CSS/style.css">
     <!-- JS 문서 연결 -->
    <script src="/src/main.js" defer></script> 
    <!-- defer의 역할은 js파일이 html문서가 분석된다음 다운로드 받아서 실행되게 한다. -->
</head>

</body>
</html>
